<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="../../src/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <input type="text" v-model="message"/>
    </div>
    <script>
        new Vue({
            el : "#app",
            data : {
                message : "hello vuejs"
            }
        })
    </script>
</body>
</html>
